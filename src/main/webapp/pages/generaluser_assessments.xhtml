<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction action="#{assessmentController.loadAssessments}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<style>
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-color: #456ba1;
}

table {
	border: solid 1px #DDEEEE;
	border-collapse: collapse;
	border-spacing: 0;
	table-layout: auto;
	width: 70%;
	margin: 0 auto;
}

table td {
	text-align: center;
	height: 35px;
	border: solid 1px #DDEEEE;
}

table th {
	border: solid 2px black;
	font-size: 32px;
	background-color: #dadada;
	font-family: "Cairo Bold", sans-serif;
}

table tr:nth-child(even) {
	background: #f2f2f2;
}

table tr {
	font-size: 24px;
	background-color: #ffffff;
	font-family: "Cairo Bold", sans-serif;
}

.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
	background-color: #c9c9c9;
}

input[type=submit] {
	background-color: #42a7ad;
	color: white;
	font-family: "Cairo Bold", sans-serif;
	font-size: 24px;
	border-radius: 26px;
	padding: 10px 32px;
	border: 0px;
	float: right;
}

input[type=submit]:hover {
	background-color: #4e42ad;
}

#foot {
	position: fixed;
	bottom: 5%;
	right: 8%;
	font-family: "Cairo Regular", sans-serif;
    font-size: 16px;
    color: white;
}

#image{
	border: 0;
	width: 15%;
	height: 15%;
	opacity: 1;
	display: block;
 	margin-left: 1%;
  	margin-top: -1%;
  	float: left;
}

</style>

</h:head>
<h:body>
	<br />
	<h:commandLink action="generaluser_mainpage">
		<h:graphicImage id="image" library="images" name="logo-horizontal-silver.png" />
	</h:commandLink>
	<br />
	
		<h:form style="width: 65%; margin: 0 auto;">
		
			<div style="height: calc(100vh - 200px); overflow: auto; margin-top: 3%">
				<h:dataTable value="#{assessmentController.assessments}" var="ass"
					styleClass="table-hover">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{ass.assessmentID}" />
					</h:column>
					<h:column>
						<f:facet name="header">Assessment Name</f:facet>
						<h:outputText value="#{ass.assessmentName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Action Buttons</f:facet>
						<h:commandLink rendered="#{assessmentController.notTaken(ass.assessmentID)}" value="Take Assessment" action="#{factorController.genUserDisplayFactors(ass.assessmentID)}" />
						<h:outputText rendered="#{assessmentController.getFinished()}" value="Finished" />
					</h:column>
				</h:dataTable>
			</div>
			
		</h:form>
	<br/>

	<p id="foot">© Orgfitech</p>
</h:body>
</html>
