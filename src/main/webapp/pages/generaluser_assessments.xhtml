<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction action="#{assessmentController.loadAssessments}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<h:outputStylesheet name="css/genUserAssesStyle.css" />

</h:head>
<h:body>
	<br />
	
	<h:graphicImage id="imageLogoRight" library="images" name="branding-03.png" />
	    
    <!--  <h:graphicImage id="image" library="images" name="OCM-silver.png" />-->
	<h:graphicImage id="image" library="images" name="OCM-silver.png" />
	<br />
	
	<div id="outerContainer">
	<h:form>
		<div id="innerContainer">
			
			
					<h:dataTable value="#{assessmentController.assessments}" var="ass"
						styleClass="table-hover">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{ass.assessmentID}" />
						</h:column>
						<h:column>
							<f:facet name="header">Assessment Name</f:facet>
							<h:outputText value="#{ass.assessmentName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action Buttons</f:facet>
							<h:commandLink rendered="#{assessmentController.notTaken(ass.assessmentID)}" value="Take Assessment" action="#{factorController.genUserDisplayFactors(ass.assessmentID)}" />
							<h:outputText rendered="#{assessmentController.getFinished()}" value="Finished" />
						</h:column>
					</h:dataTable>
				
		</div>
		
		<div id="homeButton">
				<h:commandButton value="Home" action="#{orgfitechController.navigatePages(2)}" />
		</div>
	</h:form>
	</div>
	
	<br/>

	<p id="foot"> © 2020, OrgFitech Inc. All rights reserved. </p>
</h:body>
</html>
