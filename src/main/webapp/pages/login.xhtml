<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

</f:metadata>

<h:head>
	<title>#{uiconsts['viewTitle']}</title>
	
	
	
<h:outputStylesheet name="css/newStyle.css" />
	
</h:head>


<h:body >
<br />
	<h:graphicImage id="image" library="images" name="branding-03.png" />

	<div id="aboutText">
 

 
 
	</div>
	<div id="logcontainer">
		<h:form>
			<h:outputLabel  for="username">Username:    </h:outputLabel>
			<h:inputText id="username" type="Text" value="#{userDTO.email}" name="email">
				<f:validator validatorId="emptyInputValidator"/>
				<f:validator validatorId="emailValidator"/>
			</h:inputText>
			<h:message for="username" style="color:red;" />

<br />
<br />
			<h:outputLabel for="password"> Password: </h:outputLabel>
			<h:inputText id="password" type="Text" value="#{userDTO.password}">
				<f:validator validatorId="emptyInputValidator"/>
			</h:inputText>
			<h:message for="password" style="color:red;" />
<br></br>
<br></br>
			<div id="lower">
				<h:commandButton  id="Button" value="Login"
					action="#{loginController.validateLogin(userDTO.email, userDTO.password)}" />
			</div>

		</h:form>
	</div>
	<p id="foot"> Â© 2020, OrgFitech Inc. All rights reserved. </p>
</h:body>
</html>
