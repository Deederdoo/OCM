<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

</f:metadata>

<h:head>
	<title>#{uiconsts['viewTitle']}</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>


<h:body style="background-color: #00BFFF;">
	<div id="logcontainer">
		<h:form>
			<h:outputLabel for="username">User Name</h:outputLabel>
			<h:inputText type="Text"
				value="#{orgfitechController.person.firstName}" id="username"
				name="firstName" />


			<h:outputLabel for="password"> Password </h:outputLabel>
			<h:inputText type="Text"
				value="#{orgfitechController.person.password}" id="password"></h:inputText>

			<div id="lower">
				<h:commandButton value="Login"
					action="#{orgfitechController.validateLogin}" />
			</div>

		</h:form>
	</div>
</h:body>
</html>
