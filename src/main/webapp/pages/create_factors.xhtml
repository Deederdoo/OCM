<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction action="#{factorDefaultController.loadDefaultFactors}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<h:outputStylesheet name="css/createFactor.css" />

</h:head>
<h:body>
	<h:graphicImage id="imageLogoRight" library="images"
		name="branding-03.png" />
		
     <h:graphicImage id="image" library="images" name="OCM-silver.png" />

	<div id="formPosition">
		<br />
		<h2>Factors</h2>


		<h:form>
			<div id="overFlow">
				<div id="outputPosition">
					<h:outputText type="text" value="Assessment Name: " style="margin-right:6.3%;"/>
	
					<h:inputText id="assessment_name" type="text" style="width:30%;"
						value="#{assessmentController.assName}" var="name">
						<f:validator validatorId="assessmentNameValidator" />
						<f:validator validatorId="emptyInputValidator" />
					</h:inputText>
					
					<h:commandButton id="submit" value="Submit" style="margin-left:2%;"
						action="#{questionDefaultController.createDefaultQuestions}">
						<f:actionListener
							binding="#{factorDefaultController.submitFactors()}" />
					</h:commandButton>
					<h:commandButton value="Home" style="margin-left:2%;"
						action="#{orgfitechController.navigatePages(1)}" immediate="true"/>
					<span />
					
					
	
					<br />
					<h:message for="assessment_name" style="color:red;" />
					<br />
					
					<h:outputText value="Assessment Type: " style="margin-right:6.9%;"/>
					<h:selectOneMenu value="#{assessmentController.assType}" style="width:18%; height: 3.6vh; border-radius: 25px 25px;  border: 0px; padding-left:1%;">
		   				<f:selectItem itemValue="Culture Shaping" itemLabel="Culture Shaping" />
		   				<f:selectItem itemValue="Employee Screening" itemLabel="Employee Screening" />
   					</h:selectOneMenu>
   					<br/>
   					<br/>
					
				</div>
				<h:dataTable id="facTable"
					value="#{factorDefaultController.factorDefaults}" var="fac"
					styleClass="table-hover">
					<f:facet name="header">Must have between 3-10 factors</f:facet>
					<h:column></h:column>
					<h:column>
						<h:outputText type="text" value="Factor #{fac.factorID}:"/>
					</h:column>
					<h:column>
						<h:inputText type="text" value="#{fac.details}" style="margin:0.5%; width:85%;"/>
					</h:column>
					<h:column>
						<h:commandButton value="Remove" title="remove" style="margin-left:25%;"
							action="#{factorDefaultController.removeFactor(fac)}" />
					</h:column>
				</h:dataTable>
	
				<table>
					<tr>
						<td>Add new Factor:</td>
						<td><h:inputText size="100" style="width:55%; margin:0.5%; margin-left:5%;"
								value="#{factorDefaultController.details}" /></td>
						<td><h:commandButton value="Add" style="margin-left:-150%"
								action="#{factorDefaultController.addFactor()}" /></td>
					</tr>
				</table>
			</div>
		</h:form>
	</div>
</h:body>
</html>
