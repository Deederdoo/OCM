<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<f:metadata>
	
	<f:viewAction action="#{factorDefaultController.loadDefaultFactors}" phase="UPDATE_MODEL_VALUES" />
	
	</f:metadata>

  <h:head>

    <style>
    	h2 {
    	  text-align: center;
    	}
    
        table {
          border: solid 1px #DDEEEE;
          border-collapse: collapse;
          border-spacing: 0;
          table-layout: auto;
          width: 70%;
          margin: 0 auto;
        }
        table td {
          border: solid 1px #DDEEEE;
        }
        table th {
          border: solid 1px black;
          background-color: #d8d8d8;
        }
        table tr:nth-child(even) {
          background: #f2f2f2;
        }
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
          background-color: #f0f0e0;
        }
        caption {
          white-space: nowrap;
          caption-side: bottom;
        }
    </style>
  </h:head>
  <h:body style="background-color:#42A7AD;">
    <br />
    <h2>Factors</h2>
      <h:dataTable value="#{factorDefaultController.factorDefaults}" var="fac" styleClass="table-hover">
        <h:column>
          <h:inputText value="#{fac.details}" style="display:block;width:100%;"/>
        </h:column>
      </h:dataTable>
      
      <br />
      <h:form>
      	<h:commandButton value="Submit" action="#{questionDefaultController.createQuestions}"/>
      </h:form>
      
  </h:body>
</html>
