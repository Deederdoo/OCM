<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction action="#{assessmentController.loadAssessments}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous" />
		<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
			rel="stylesheet" crossorigin="anonymous" />

	<h:outputStylesheet name="css/mainAssesment.css" />

</h:head>
<h:body>

            <h:graphicImage id="imageLogoRight" library="images"
                name="branding-03.png" />
            <h:graphicImage id="image" library="images" name="OCM-silver.png" />
        
        <div id="formPosition">
        
	<h:form class="table table-hover table-bordered tableUpdated">
		<p:growl id="message" showDetail="true" />
	<br />
	<h2>Assessments</h2>
		<div id="innerForm">
			<h:dataTable value="#{assessmentController.assessments}" var="ass"
				styleClass="table-hover">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{ass.assessmentID}" />
				</h:column>
				<h:column>
					<f:facet name="header">Assessment Name</f:facet>
					<h:outputText value="#{ass.assessmentName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Type</f:facet>
					<h:outputText value="#{ass.type}" />
				</h:column>
				<h:column>
					<f:facet name="header">Date Created</f:facet>
					<h:outputText value="#{ass.date}" />
				</h:column>
				<h:column>
					<f:facet name="header">Legacy Assessment</f:facet>
					<h:outputText value="#{ass.legacy}" />
				</h:column>
				<h:column>
					<f:facet name="header">Action Buttons</f:facet>
					<h:commandButton value="View Results" action="#{resultsController.goToResults(ass.assessmentID)}" />
					<p:commandLink action="#{assessmentController.deleteAssessmentById(ass.assessmentID)}"
									immediate="true" style="margin-left:12%; color:#cd3b49;"> <h:outputText value="Delete"/>
									<i class="fa fa-trash" />
									<p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
					</p:commandLink>
				</h:column>
			</h:dataTable>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
	        			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    				</p:confirmDialog>
		</div>

	<br />
		<div id="newButtonPosition">
			<h:commandButton value="New" style="width: 110px;"
				action="#{factorDefaultController.createQuestionFactors}" />
		</div>
	<br/>
	<br/>
	<br/>
		<div id="homeButtonPosition">
			<h:commandButton value="Home" style="width: 110px;"
				action="#{orgfitechController.navigatePages(1)}" />
		</div>
	</h:form>
</div>
	<p id="foot"> © 2020, OrgFitech Inc. All rights reserved. </p>
</h:body>
</html>
