<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

<f:viewAction action="#{assessmentController.loadAssessments}" phase="UPDATE_MODEL_VALUES" />

</f:metadata>

  <h:head>

    <h:outputStylesheet name="css/main_assessments_styles.css" />
    
  </h:head>
  <h:body>
    <br />
    <h2>Assessments</h2>
      <h:dataTable value="#{assessmentController.assessments}" var="ass" styleClass="table-hover">
        <h:column>
          <f:facet name="header">ID</f:facet>
          <h:outputText value="#{ass.assessmentID}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Assessment Name</f:facet>
          <h:outputText value="#{ass.assessmentName}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Date Created</f:facet>
          <h:outputText value="#{ass.date}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Legacy Assessment</f:facet>
          <h:outputText value="#{ass.legacy}"/>
        </h:column>
      </h:dataTable>
      
      <br />
      <h:form>
      	<h:commandButton value="New" action="#{factorDefaultController.createQuestionFactors}"/>
      </h:form>
      
      <p id="foot"> © Orgfitech </p>
  </h:body>
</html>
