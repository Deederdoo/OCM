<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"

<f:metadata>

</f:metadata>

<h:head>

</h:head>


<h:body style="background-color: #00BFFF;">

</div>

<div align="right">
	<h:outputLabel value="Hello"/> <!-- A user name should be shown after Hello -->

<div id="asscontainer">

	<h:form>
		<h:commandButton id="viewResults" value="View Results"  />
	</h:form>
</div>

</h:body>
