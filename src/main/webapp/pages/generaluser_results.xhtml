<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction action="#{resultsController.loadTestValues}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<style>
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-image: linear-gradient(to bottom right, #42a7ad, #4693B8, #456ba1);
}

#tablecontainer table {
	border: solid 1px #DDEEEE;
	border-collapse: collapse;
	border-spacing: 0;
	table-layout: auto;
	width: 70%;
	margin: 0 auto;
}

table td {
	text-align: center;
	height: 35px;
	border: solid 1px #DDEEEE;
}

table th {
	border: solid 1px black;
	background-color: #dadada;
}

table tr:nth-child(even) {
	background: #f2f2f2;
}

table tr {
	background-color: #ffffff;
}

.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
	background-color: #c9c9c9;
}

#foot {
	position: fixed;
	bottom: 5%;
	right: 8%;
	font-family: "Cairo Regular", sans-serif;
	font-size: 16px;
	color: white;
}

#barcontainer{
	margin: 0 auto;
	width:90%;
	padding-top: 10%;
}

#top{
	margin: 0 auto;
	width:95%;
	background-color: #ffffff;
	
}

#hori{
	display: inline-block;
	width: 50%;
}

#vert{
	display: inline-block;
	width: 48%;
}

#image{
	border: 0;
	width: 15%;
	height: 15%;
	opacity: 1;
	display: block;
 	margin-left: 1%;
  	margin-top: -1%;
  	float: left;
}

</style>
</h:head>
<h:body>

	<h:commandLink action="generaluser_mainpage">
		<h:graphicImage id="image" library="images" name="logo-horizontal-silver.png" />
	</h:commandLink>

	<div id="barcontainer">
	
		<div id="top">
		
			<div id="hori">
				<p:barChart model="#{genHoriBarChart.hbarModel}"/>
			</div>
			
			<div id="vert">
				<p:barChart model="#{genBarChart.model}"/>
			</div>
			
		</div>
		
	</div>

</h:body>
</html>
