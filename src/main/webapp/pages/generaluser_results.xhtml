<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction action="#{resultsController.loadTestValues}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<style>
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-image: linear-gradient(to bottom right, #42a7ad, #4693B8, #456ba1);
}

input[type=submit] {
    background-color: #42a7ad;
    color: white;
    font-family: "Cairo Bold", sans-serif;
    font-size: 24px;
    border-radius: 26px;
    padding: 10px 32px;
    border: 0px;
}

input[type=submit]:hover {
    background-color: #4e42ad;
}

#tablecontainer table {
	border: solid 1px #DDEEEE;
	border-collapse: collapse;
	border-spacing: 0;
	table-layout: auto;
	width: 70%;
	margin: 0 auto;
}

table td {
	text-align: center;
	height: 35px;
	border: solid 1px #DDEEEE;
}

table th {
	border: solid 1px black;
	background-color: #dadada;
}

table tr:nth-child(even) {
	background: #f2f2f2;
}

table tr {
	background-color: #ffffff;
}

.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
	background-color: #c9c9c9;
}

#foot {
	position: fixed;
	bottom: 5%;
	right: 8%;
	font-family: "Cairo Regular", sans-serif;
	font-size: 16px;
	color: white;
}

#barcontainer{
	margin: 0 auto;
	width:90%;
	padding-top: 15%;
}

#top{
	margin: 0 auto;
	width:95%;
	background-color: #ffffff;
	
}

#hori{
	display: inline-block;
	width: 50%;
}

#vert{
	display: inline-block;
	width: 48%;
}

#image{
    position: absolute;
    display: block;
    margin-left: auto;
    margin-right: auto;    
    width: 7%;
    height: auto; 

    left: 1%;
    top: 1%;
}

#imageLogoRight{
    position: absolute;
    display: block;
    margin-left: auto;
    margin-right: auto;    
    width: 10%;
    height: auto;  
    right: 0;
    top: -1%;
}

#buttonContainer{
	padding:2%;
	margin: 0 auto;
	width:5%;
}

.jqplot-meterGauge-label {
	color: #000000;
	margin-top: 5px;
}
  
  .jqplot-meterGauge-tick {
	color: #000000;
	font-size: 24px;
}

.jqplot-meterGauge-label{
	color: #000000;
	font-size: 32px;
	margin-top: 40%;
}

</style>

</h:head>
<h:body>
		
		<h:graphicImage id="imageLogoRight" library="images" name="branding-03.png" />
		
		<h:graphicImage id="image" library="images" name="OCM-silver.png" />

	<div id="barcontainer">
	
		<div id="top">
		
			<div id="hori">
				<p:barChart model="#{genHoriBarChart.hbarModel}"/>
			</div>
			
			<div id="vert">
				<p:chart type="metergauge" model="#{genGauge.model}" style="height: 40vh;"/>
			</div>
			
		</div>
		
	</div>
	
	<h:form>
		<div id="buttonContainer">
			<h:commandButton value="Home" action="#{orgfitechController.navigatePages(2)}" />
		</div>
	</h:form>

</h:body>
</html>
