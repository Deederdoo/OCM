<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>


</f:metadata>

<h:head>

	<style type="text/css">
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-image: linear-gradient(to bottom right, #42a7ad, #4693B8, #456ba1);
}

#tablecontainer table {
	border: solid 1px #DDEEEE;
	border-collapse: collapse;
	border-spacing: 0;
	table-layout: auto;
	width: 100%;
	margin: 0 auto;
}

table td {
	text-align: center;
	height: 35px;
	border: solid 1px #DDEEEE;
}

table th {
	border: solid 1px black;
	background-color: #dadada;
}

table tr:nth-child(even) {
	background: #f2f2f2;
}

table tr input[type=submit] {
background-color: #42a7ad;
color: white;
font-family: "Cairo Bold", sans-serif;
font-size: 18px;
border-radius: 26px;
padding: 6px 28px;
border: 0px;

}

table input[type=submit]:hover {
background-color: #4e42ad;
}

table tr {
	background-color: #ffffff;
	font-family: "Cairo Regular", sans-serif;
}

.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
	background-color: #c9c9c9;
}

#foot {
	position: fixed;
	bottom: 5%;
	right: 8%;
	font-family: "Cairo Regular", sans-serif;
	font-size: 16px;
	color: white;
}

#barcontainer{
	margin: 0 auto;
	width:85%;
	border-style: inset;
  	border-color: #E3E3E3;
  	border-width: 7px;
}

#top{
	
	width:100%;
	background-color: #ffffff;
	
}

#fullvert{
	margin: 0 auto;
	width: 48%;
}

#hori{
	display: inline-block;
	width: 50%;
}

#vert{
	display: inline-block;
	width: 48%;
}

.jqplot-meterGauge-label {
	color: #000000;
	margin-top: 5px;
}
  
  .jqplot-meterGauge-tick {
	color: #000000;
	font-size: 24px;
}

.jqplot-meterGauge-label{
	color: #000000;
	font-size: 32px;
	margin-top: 40%;
}

#TabComp{
	padding-top:1%;
	margin: 0 auto;
	width:85%;
}

#tablecontainer{
	float:left;
	width:83%;
	height: 400px;
	overflow: auto;
}

#image{
	border: 0;
	width: 15%;
	height: 15%;
	opacity: 1;
	display: block;
 	margin-left: 2%;
  	margin-top: 2%;
  	float: left;
}

#comparer {
	float:right;
	width: 15%;
}

#comparer input[type=submit] {
	background-color: #42a7ad;
	color: white;
	font-family: "Cairo Bold", sans-serif;
	font-size: 18px;
	border-radius: 26px;
	padding: 10px 24px;
	border: 0px;
}

#comparer input[type=submit]:hover {
background-color: #4e42ad;
}

</style>
</h:head>
<h:body>

		<h:form>
			<h:commandLink action="#{orgfitechController.navigatePages(1)}" >
				<h:graphicImage id="image" library="images" name="OCM-BW.png" style="width:7%;height:7%;"/>
			</h:commandLink>
		</h:form>

	<div id="barcontainer">
	
		<div id="top">
		
			<div id="hori">
				<p:barChart model="#{adminHoriBarChart.hbarModel}" rendered="#{resultsController.toggleHoriBar}"/>
			</div>
			
			<div id="vert">
				<p:chart rendered="#{resultsController.toggleGauge}" type="metergauge" model="#{adminGauge.model}" style="height: 40vh;"/>
				<p:barChart rendered="#{resultsController.toggleBar}" model="#{adminBarChart.model}"/>
			</div>
			
			<div id="fullvert">
				<p:chart rendered="#{resultsController.toggleGauge2}" type="metergauge" model="#{adminGauge.model}" style="height: 40vh;"/>
			</div>
			
		</div>
		
	</div>
	
	<div id="TabComp">
	
	<h:form>
		<div id="comparer">
			<p:selectOneMenu value="#{compareController.selectedItem}" style="margin:2%;">
				<f:selectItems value="#{compareController.dropDownItems}" />
			</p:selectOneMenu>
		
			<h:commandButton value="Compare All" action="#{adminHoriBarChart.category(compareController.typeAmount, compareController.type)}" style="margin:2%;">
				<f:actionListener binding="#{compareController.compare(resultsController.adminCharts)}" />
				<f:actionListener binding="#{adminBarChart.category(compareController.avgAmount, compareController.type)}" />
				<f:actionListener binding="#{resultsController.toggle(false)}" />
			</h:commandButton>
		</div>
	</h:form>
	
			<h:form>
			
				<div id="tablecontainer">
			
					<table>
						<h:dataTable id="data1" value="#{resultsController.adminCharts}" var="ad" styleClass="table-hover">
						
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:outputText type="text" value="#{ad.userID}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">First Name</f:facet>
								<h:outputText type="text" value="#{ad.firstName}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Last Name</f:facet>
								<h:outputText type="text" value="#{ad.lastName}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Department</f:facet>
								<h:outputText type="text" value="#{ad.department}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Gender</f:facet>
								<h:outputText type="text" value="#{ad.gender}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Age Group</f:facet>
								<h:outputText type="text" value="#{ad.ageGroup}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">PCM</f:facet>
								<h:outputText type="text" value="#{ad.pcm}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Individual View</f:facet>
								<h:commandButton value="View" action="#{adminGauge.createGauge(ad.pcm)}">
									<f:actionListener binding="#{adminHoriBarChart.updateModel(resultsController.scores, resultsController.factorLabels, ad.userID)}" />
									<f:actionListener binding="#{resultsController.toggle(true)}" />
								</h:commandButton>
							</h:column>
							
						</h:dataTable>
					</table>
				
				</div>
			
			</h:form>
			
	</div>

</h:body>
</html>
