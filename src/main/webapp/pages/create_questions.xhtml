<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction
		action="#{questionDefaultController.loadDefaultQuestions}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<style>
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-image: linear-gradient(to bottom right, #42a7ad, #4693B8, #456ba1);
}

table {
	border-collapse: collapse;
	border-spacing: 0;
	table-layout: auto;
	width: 45%;
	margin: 0 auto;
	table-layout: auto;
}

tr {
	padding-bottom: 5px;
}

input[type=Text] {
	border-radius: 2px 25px;
	padding: 16px;
	width: 75%;
	height: 5%;
}

input[type=submit] {
	background-color: #42a7ad;
	color: white;
	font-family: "Cairo Bold", sans-serif;
	font-size: 24px;
	border-radius: 26px;
	padding: 10px 32px;
	border: 0px;
	float: right;
}

input[type=submit]:hover {
	background-color: #4e42ad;
}
</style>
</h:head>
<h:body>
	<br />
	<h2>Questions</h2>
	<br />
	<h:form>
	
		<table>
		
			<ui:fragment rendered="#{questionDefaultController.boolarray[0]}">
				<tr><td>Factor 1: </td><td><h:outputText value="#{questionDefaultController.fac[0].getDetails()}"/></td></tr>
				<h:dataTable value="#{questionDefaultController.q1}" var="q1">
					<h:column>
						<h:inputText type="text" value="#{q1.details}"/>
					</h:column>
				</h:dataTable>
			</ui:fragment>
			
			<ui:fragment rendered="#{questionDefaultController.boolarray[1]}">

		</table>
	
		<h:commandButton value="Submit" action="#{questionDefaultController.testSub()}"/>
	</h:form>

</h:body>
</html>
