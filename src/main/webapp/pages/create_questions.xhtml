<?xml version="1.0" encoding="ISO-8859-1" ?>

	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

	<f:viewAction
		action="#{questionDefaultController.loadDefaultQuestions}"
		phase="UPDATE_MODEL_VALUES" />

</f:metadata>

<h:head>

	<h:outputStylesheet name="css/createQuestion.css" />

	<h:graphicImage id="imageLogoRight" library="images"
		name="branding-03.png" />

	<h:graphicImage id="image" library="images" name="OCM-silver.png" />

	<h2>Questions</h2>

	</div>
		<div id="submitPosition">
				<h:commandButton value="Submit"
					action="#{questionController.createQuestion()}">
					<f:actionListener
						binding="#{questionDefaultController.mapQuestions()}" />
					<f:actionListener
						binding="#{assessmentController.createAssessment()}" />
					<f:actionListener binding="#{factorController.createFactors()}" />
				</h:commandButton>
				<h:commandButton value="Home"
					action="#{orgfitechController.navigatePages(1)}" style="margin:5%;"/>
