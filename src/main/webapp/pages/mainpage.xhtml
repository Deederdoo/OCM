<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>

</f:metadata>

<h:head>

	<h:outputStylesheet name="css/mainPageStyle.css" />

</h:head>


<h:body>
	<h:graphicImage id="imageLogoRight" library="images" name="branding-03.png" />
	
	<h:graphicImage id="image" library="images" name="OCM-silver.png" />
	<!--  h:graphicImage id="image" library="images" name="backgroundlogo.JPG" />-->
	<div id="usercontainer">
		<h:form>

			<h:commandButton id="userButton" value="Users"
				action="#{userController.displayAllUsers}" />
		</h:form>
	</div>
	<div id="asscontainer">
		<h:form>
			<h:commandButton id="assButton" value="Assessments"
				action="#{assessmentController.displayAssessments}" />
			
		</h:form>
	</div>
	<div id="logcontainer">
	<h:form>
                <h:commandButton id="logOut" value="Log Out"
                    action="#{userController.logOut}" />
                    </h:form>
    </div>
	<p id="foot"> © 2020, OrgFitech Inc. All rights reserved. </p>
</h:body>
</html>
