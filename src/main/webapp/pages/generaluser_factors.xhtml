<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

	<h:outputStylesheet name="css/genUserFactorStyle.css" />

</h:head>
<h:body>
	<br />
	<h:graphicImage id="imageLogoRight" library="images" name="branding-03.png" />
    <h:graphicImage id="image" library="images" name="OCM-silver.png" />
	<br />
	<h:form style="width: 65%; margin: 0 auto;">
	
	<div style="height: calc(100vh - 200px); overflow: auto; margin-left: -20%; margin-top: 3%">
	
		<table>
				
				<h:dataTable value="#{factorController.factors}" var="fac">
					<h:column>
						<h:column>
							<div id="factorQues">
								<h:outputText value="Factor #{fac.factorID}.  "/>
								<h:outputText value="#{fac.details}"/>
							</div>
						</h:column>
						<h:column>
							<h:panelGrid columns="1" style="margin-bottom: 10px; float: left">
						        <h:outputText style="color: #ffe0bf; font-family: 'Cairo Regular', sans-serif;" type="text" value="Least important  &#160; &#160; &#160; Most important"></h:outputText>
	        					<h:inputHidden id="fa1" value="#{fac.factorScore}" />
						        <p:slider for="fa1" display="output" step="1" maxValue="10" displayTemplate="{value}" style="width: 200px; background-color: #405891; border-style: outset; border-color: #f6f9f9; border-width: 2px;"/>
						        <h:outputText type="text" value=" __| __| __| __| __| __| __| __| __| "/>
						        <h:outputText id="output" value="#{fac.factorScore} " style="font-weight: bold; font-size: 24px; color: #ffe0bf" />
						    </h:panelGrid>
						</h:column>	
					</h:column>
				</h:dataTable>
			
		</table>
		
		</div>
		
		<h:commandButton value="Home" action="#{orgfitechController.navigatePages(2)}" style="width: 150px;"/>
		
		<h:commandButton value="Submit" action="#{questionController.displayQuestionsByID(factorController.factors[0].getAssessmentID())}" style="width: 150px;">
			<f:actionListener binding="#{factorController.submitScore()}"/>
		</h:commandButton>
	</h:form>
	<p id="foot"> © 2020, OrgFitech Inc. All rights reserved. </p>
</h:body>
</html>
