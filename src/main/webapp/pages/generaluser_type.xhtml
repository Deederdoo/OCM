<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

	<style>
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-image: linear-gradient(to bottom right, #42a7ad, #4693B8, #456ba1);
}

input[type=submit] {
	background-color: #42a7ad;
	color: white;
	font-family: "Cairo Bold", sans-serif;
	font-size: 24px;
	border-radius: 26px;
	margin-top: 1%;
	margin-right: 2%;
	padding: 10px 32px;
	border: 0px;
}

input[type=submit]:hover {
	background-color: #4e42ad;
}

#foot {
	position: fixed;
	bottom: 5%;
	right: 8%;
	font-family: "Cairo Regular", sans-serif;
    font-size: 16px;
    color: white;
}

#image{
    position: absolute;
    display: block;
    margin-left: auto;
    margin-right: auto;    
    width: 7%;
    height: auto; 

    left: 1%;
    top: 1%;
}

#imageLogoRight{
    position: absolute;
    display: block;
    margin-left: auto;
    margin-right: auto;    
    width: 10%;
    height: auto;  
    right: 0;
    top: -1%;
}

#dropDown {
	padding-top:10%;
	margin: 0 auto;
	color:cyan;
	width:60%;
}

#innerContainer{
	margin: 0 auto;
	color:#2b3943;
	height:10vh;
	border-style:solid;
	background-color: #4782ae;
	width:60%;
}

#dropContainer{
	color:yellow;
	width: 80%;
	height:2vh;
	margin: 0 auto;
	margin-top:1%;
}

#buttonsContainer{
	width:80%;
	color:red;
}

#labelContainer{
	width: 78%;
	height:3vh;
	margin: 0 auto;
	font-family: "Cairo Regular", sans-serif;
	color:white;
	font-size: 24px;
	
}

#containMe{
	color:orange;
	margin: 0 auto;
	height:10vh;
	width:80%;
}

h2 {
	position: relative;
	font-family: "Cairo Regular", sans-serif;
	color: white;
	font-size: 40px;
	text-align:center;
}

	</style>

</h:head>
<h:body>
<h:graphicImage id="imageLogoRight" library="images"
        name="branding-03.png" />

<h:graphicImage id="image" library="images" name="OCM-silver.png" />
	
	<div id="dropDown">
	
		<h2>Choose your Gender and your Age Group</h2>
	
		<h:form>
			<div id="innerContainer">
			
				<div id="containMe">
					<div id="labelContainer">
						<h:outputText value="Age Group" style="float:right;  "/>
						<h:outputText value="Gender" style="float:left;  "/>
					</div>
					<br/>
					<div id="dropContainer">
					    <h:selectOneMenu value="#{compareController.selectedGender}" style="float:left; width:20%; height:3vh;">
				   			<f:selectItems value="#{compareController.genderDrop}" />
	   					</h:selectOneMenu>
	   					
	   					<h:selectOneMenu value="#{compareController.selectedAge}" style="float:right; width:20%; height:3vh;">
				   			<f:selectItems value="#{compareController.ageDrop}" />
	   					</h:selectOneMenu>
				    </div>
				</div>
				
		    </div>
		    <br/>
		    
		    <div id="buttonsContainer">
		    	<h:commandButton value="Submit" action="#{compareController.selectedItems}" style="float:right; width: 150px;"/>
			    <br/>
			    <br/>
			    <br/>
			    <br/>
			    <h:commandButton value="Home" action="#{orgfitechController.navigatePages(2)}" style="float:right; width: 150px;"/>
		    </div>
		    
	    </h:form>
	</div>
		
	<p id="foot"> © 2020, OrgFitech Inc. All rights reserved. </p>
</h:body>
</html>
