<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

	<style>
html {
	-webkit-font-smoothing: antialiased;
	min-height: 100%;
	background-color: #456ba1;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
	table-layout: auto;
	width: 50%;
	margin: 0 auto;
	table-layout: auto;
}

input[type=submit] {
	background-color: #42a7ad;
	color: white;
	font-family: "Cairo Bold", sans-serif;
	font-size: 24px;
	border-radius: 26px;
	margin-top: 1%;
	margin-right: 2%;
	padding: 10px 32px;
	border: 0px;
	float: right;
}

input[type=submit]:hover {
	background-color: #4e42ad;
}

#foot {
	position: fixed;
	bottom: 5%;
	right: 8%;
	font-family: "Cairo Regular", sans-serif;
    font-size: 16px;
    color: white;
}

#image{
	border: 0;
	width: 15%;
	height: 15%;
	opacity: 1;
	display: block;
 	margin-left: 1%;
  	margin-top: -1%;
  	float: left;
}

#dropDown {
	margin: 0 auto;
	padding-left: 35%;
	padding-right: 35%;
}

	</style>

</h:head>
<h:body>

	<h:form>
		<h:commandLink action="#{orgfitechController.navigatePages(2)}" >
			<h:graphicImage id="image" library="images" name="logo-horizontal-silver.png" style="width:15%;height:15%;"/>
		</h:commandLink>
	</h:form>
	
	<div id="dropDown">
	
		<h:outputText value="Choose your Gender and Age Group" style="color:white;"/>
	
		<h:form>
			<p:selectOneMenu value="#{compareController.selectedGender}" style="width:20%">
				<f:selectItem itemLabel="Select" itemDisabled="true" noSelectionOption="true" />
				<f:selectItems value="#{compareController.genderDrop}" />
		    </p:selectOneMenu>
		    
		    <p:selectOneMenu value="#{compareController.selectedAge}" style="width:20%">
				<f:selectItem itemLabel="Select" itemDisabled="true" noSelectionOption="true" />
				<f:selectItems value="#{compareController.ageDrop}" />
		    </p:selectOneMenu>
		    
		    <br/>
		    
		    <h:commandButton value="Submit" action="#{compareController.selectedItems}"/>
	    </h:form>
	</div>
		
	<p id="foot"> © Orgfitech </p>
</h:body>
</html>
